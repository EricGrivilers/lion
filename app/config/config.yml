imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'CaravaneCmsBundle:Form:fields.html.twig'



# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ CaravaneCmsBundle]
    #java: /usr/bin/java
    filters:
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        less:
            node: /usr/local/bin/node
            node_paths: [/usr/local/lib/node_modules]
            apply_to: "\.less$"
        cssrewrite: ~



# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        mappings:
            StofDoctrineExtensionsBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }



fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Caravane\Bundle\UserBundle\Entity\User


braincrafted_bootstrap:
    less_filter: less

mobile_detect:
    redirect:
        mobile: ~
        tablet: ~
    switch_device_view: ~


liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        thumbnail_medium:
            quality: 100
            filters:
                thumbnail: { size: [360, 180], mode: outbound,  allow_upscale: true }
                background: { size: [360, 180], color: '#fff' }
        thumbnail_medium_square:
            quality: 100
            filters:
                thumbnail: { size: [220, 220], mode: outbound, allow_upscale: true }
                background: { size: [220, 220], color: '#fff' }
        full_small:
            quality: 100
            filters:
                thumbnail: { size: [768, 768], mode: inset, allow_upscale: true }
        full_medium:
            quality: 100
            filters:
                thumbnail: { size: [1024, 1024], mode: inset, allow_upscale: true }
        full_large:
            quality: 100
            filters:
                thumbnail: { size: [1280, 1280], mode: inset, allow_upscale: true }
